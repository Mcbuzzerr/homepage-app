<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <div id="watchLists-Bubble" class="bubble" onclick="openWindow(event, 'watchlists')">

        </div>
        <div class="searchBar">
            <input type="text" id="searchInput" oninput="checkPlaceHolder(event)">
            <div id="placeHolderText">Search</div>
            <div class="searchIcon">
                <!-- icon that is magnifying glass -->
            </div>
        </div>
        <div id="profiles-Bubble" class="bubble" onclick="openWindow(event, 'profiles')">

        </div>
    </header>
    <main>
        <div class="pageButton centerInsides left">
            <div class="arrow left" onclick="pageSwap(-1)"></div>
        </div>
        <div id="gridContainer">
            <div class="gridPage" id="gp-1">
            </div>
            <div class="gridPage" id="gp-2">
            </div>
        </div>

        <div class="pageButton centerInsides right">
            <div class="arrow right" onclick="pageSwap(1)"></div>
            <div class="plus centerInsides" onclick="newPage()">
                <div class="iconLine"></div>
                <div class="iconLine"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="button" onclick="toggleSize()">Toggle Size</div>
        <div class="button" onclick="toggleIDs()">Toggle IDs</div>
    </footer>
</body>

</html>
